<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ResizeWatch | Examples | assets-js</title>
</head>
<body>
  <p>see the console and resize window.</p>
  <script src="../resize-watch.js"></script>
  <script>
    class ResizeLog {
      resize() {
        console.log(
          'width:' + window.ResizeWatch.width,
          'height:' + window.ResizeWatch.height,
          'aspect:' + window.ResizeWatch.aspect,
        );
      }
    }
    window.ResizeWatch.register(new ResizeLog);
  </script>
</body>
</html>
