<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse | Examples | assets-js</title>
</head>
<body>
  <p>see the console and move mouse.</p>
  <script src="../user-agent.js"></script>
  <script src="../resize-watch.js"></script>
  <script src="../mouse-watch.js"></script>
  <script>
    class Hoge {
      mousemove() {
        console.log(
          'y:' + window.MouseMoveWatch.x,
          'x:' + window.MouseMoveWatch.y,
          'nX:' + window.MouseMoveWatch.nX,
          'nY:' + window.MouseMoveWatch.nY,
        );
      }
    }
    window.MouseMoveWatch.register(new Hoge);
  </script>
</body>
</html>
