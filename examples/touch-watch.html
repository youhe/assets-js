<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Touch | Examples | assets-js</title>
</head>
<body>
  <p>see the console and move mouse.</p>
  <script src="../dst/user-agent.js"></script>
  <script src="../dst/touch-watch.js"></script>
  <script>
    class Hoge {
      touchstart() {
        console.log(
          'x:' + window.TouchMoveWatch.x,
          'y:' + window.TouchMoveWatch.y,
        );
      }
      touchmove() {
        console.log(
          'x:' + window.TouchMoveWatch.x,
          'y:' + window.TouchMoveWatch.y,
        );
      }
      touchend() {
        console.log(
          'X:' + window.TouchMoveWatch.x,
          'y:' + window.TouchMoveWatch.y,
        );
      }
    }
    window.TouchMoveWatch.register(new Hoge);
  </script>
</body>
</html>
